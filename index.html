<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Zeta Value Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bignumber.js/bignumber.min.js"></script>
</head>
<body>
    <h1>Multiple Zeta Value Calculator</h1>
    <label for="n">n:</label>
    <input type="number" id="n" min="1" value="2">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            var n = document.getElementById("n").value;
            var sum = new BigNumber(0);
            var k = 100; // 計算の精度

            // 多重ゼータ値の計算
            for (var i = 1; i <= k; i++) {
                var term = new BigNumber(i).pow(-n);
                sum = sum.plus(term);
            }

            document.getElementById("result").innerText = "ζ(" + n + ") = " + sum.toString();
        }
    </script>
</body>
</html>
