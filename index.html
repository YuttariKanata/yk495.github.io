<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Fibonacci Zeta Value Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bignumber.js/bignumber.min.js"></script>
    <script src="calculator.js"></script>
    <style>
        /* 全体のフォントを Consolas に設定 */
        body {
            font-family: Consolas, monospace;
        }

        /* ボタンのフォントを Consolas に設定 */
        button {
            font-family: Consolas, monospace;
        }

        /* 入力フィールドのフォントを Consolas に設定 */
        input {
            font-family: Consolas, monospace;
        }

        /* 結果のフォントを Consolas に設定 */
        #result {
            font-family: Consolas, monospace;
        }
    </style>
</head>
<body>
    <h1>Multiple Fibonacci Zeta Value Calculator</h1>
    <form id="inputForm">
        <!-- 入力フィールド -->
        <label for="input_a">s1 :</label>
        <input type="number" id="input_a" min="0" value="2"><br>
        <!-- Other input fields... -->
        <label for="input_k">precision:</label>
        <input type="number" id="input_k" min="20" value="20"><br>
    </form>
    <!-- Switch -->
    <label for="outputSwitch">Output Type:</label>
    <select id="outputSwitch" onchange="toggleOutput()">
        <option value="1">Type 1</option>
        <option value="2">Type 2</option>
    </select><br>

    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            var inputs = document.getElementById("inputForm").getElementsByTagName("input");
            var results = MFZV(inputs);

            var resultString = "";
            var outputType = document.getElementById("outputSwitch").value;

            // Check the output type and generate the result accordingly
            if (outputType === "1") {
                for (var i = 0; i < results.length; i++) {
                    resultString += "ζ_F(s1,s2,s3,s4,s5,s6,s7,s8,s9,s10)" + "<br>" + " = " + results[i] + "<br>";
                }
            } else if (outputType === "2") {
                // Generate different type of output
                // Modify this part according to your requirements
                for (var i = 0; i < results.length; i++) {
                    resultString += "Another Type of Output: " + results[i] + "<br>";
                }
            }

            document.getElementById("result").innerHTML = resultString;
        }

        function toggleOutput() {
            // This function could be used to handle any actions when the output type is toggled
            // You can add more complex logic here if needed
        }
    </script>
</body>
</html>
